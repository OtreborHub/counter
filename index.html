<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        <div class="text-white text-center">
            <h1> Welcome to <span class="title"> THE COUNTER! </span></h1>
        </div>
        <div class="container py-5">
            <div class="row">
                <div class="col-6 col-left">
                    <button id="increase" class="btn btn-outline-light btn-block">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="orange" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z"/>
                        </svg> 
                        Increase
                        <!-- <img src="./images/plus.svg"  alt="Decrease"> -->
                    </button><br>
                    <button id="decrease" class="btn btn-outline-light btn-block">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="orange" class="bi bi-dash-square-fill" viewBox="0 0 16 16">
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm2.5 7.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1z"/>
                        </svg> Decrease
                    </button>
                </div>
                <div class="col-6 col-right">
                    <div id="counter" class="display-4">0</div>
                </div>
            </div>
        </div>
        <div class="container manage-counter py-5">
            <div class="row">
                <div class="col-6 col-left">
                    <button id="reset" class="btn btn-outline-light btn-block">Reset</button>
                </div>
                <div class="col-6 col-right">
                    <button id="autocounter" class="btn btn-outline-light btn-block">Auto-counter</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
